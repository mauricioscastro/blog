<header style="padding-bottom: 15px; padding-top: 20px;">
  <h1 style="word-break: break-word; margin-bottom: 0; border-bottom: 0; padding-bottom: 0;">
    <a href="{{ "/" | absolute_url }}">{{ page.title | default: site.title }}</a>
    {% if contains_pdf %}
      <a href="{{ page.name | replace: '.md', '.pdf'}}"><img
          style="padding-left: 10px;"
          src="/img/pdf.png"
          alt="pdf" /></a>
    {% endif %}
  </h1>
  <div>{{ page.description | default: site.description }}</div>
</header>
